<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>whack-a-monster</title>
  </head>


  <body>
    <!--This is code includes the game song-->
    <audio id="molesong" src="./assets/molesong.mp3"></audio>
    <!--This code includes the whack/hit sound -->
    <audio id="hit" src="./assets/hit.mp3"></audio>
    <div>

      <!--this is the title of the game-->
      <h1 id="title">whack-a-monster</h1>
      <div>
        <!--this start button will start the game
        it assigns an id selector for style and 
        javascript function to start game-->
      <h2>Click <button type="button" id='start'>start</button> to play!</h2>
      </div>
 <!--this div span holds an id selector for the score
 it assigns the score inside the h2 element -->
      <div>
        <h2>score: <span id="score">0</span></h2>
      </div>
 <!--this div span holds an id selector for the timer
 it assigns the score inside the h2 element -->
      <div>
          <h2><span id="timer">0</span> seconds left.</h2>
      </div>
<!--this creates the grid layout for the holes and moles
the grid divides the hole and moles into seperate divs-->
    <div class="grid">
      <div id="hole0" class="hole">
        <div id="mole0" class="mole"></div>
      </div>


      <div id="hole1" class="hole">
        <div id="mole1" class="mole"></div>
      </div>


      <!--Added the missing holes and moles. -->
        <div id="hole2" class="hole">
          <div id="mole2" class="mole"></div>
        </div>


        <div id="hole3" class="hole">
          <div id="mole3" class="mole"></div>
        </div>

          <div id="hole4" class="hole">
          <div id="mole4" class="mole"></div>
          </div>


          <div id="hole5" class="hole">
          <div id="mole5" class="mole"></div>
           </div>

            <div id="hole6" class="hole">
            <div id="mole6" class="mole"></div>
          </div>


            <div id="hole7" class="hole">
              <div id="mole7" class="mole"></div>
            </div>
            
              <div id="hole8" class="hole">
                <div id="mole8" class="mole"></div>
              </div>
          </div>
    <script src="./src/index.js"></script>
  </body>
</html>
